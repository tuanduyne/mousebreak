<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đập Chuột</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="info">
        <span>Điểm: <span id="score">0</span></span> |
        <span>Thời gian: <span id="time">0</span> giây</span>
    </div>
    <button onclick="startGame()">Bắt đầu</button>
    <div class="grid">
        <div class="cell" id="cell-0-0" onclick="hit(0,0)"></div>
        <div class="cell" id="cell-0-1" onclick="hit(0,1)"></div>
        <div class="cell" id="cell-0-2" onclick="hit(0,2)"></div>
        <div class="cell" id="cell-1-0" onclick="hit(1,0)"></div>
        <div class="cell" id="cell-1-1" onclick="hit(1,1)"></div>
        <div class="cell" id="cell-1-2" onclick="hit(1,2)"></div>
        <div class="cell" id="cell-2-0" onclick="hit(2,0)"></div>
        <div class="cell" id="cell-2-1" onclick="hit(2,1)"></div>
        <div class="cell" id="cell-2-2" onclick="hit(2,2)"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
